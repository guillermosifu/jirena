{% extends 'components/custom-base.html' %}
{% load static%}
		{% block customstyles %}
		{% endblock customstyles %}

		{% block body %}
		<!-- Page -->
		<div class="page error-page1 main-body bg-light">

			<div class="container-fluid">
				<div class="row no-gutter">
					<!-- The image half -->
					<div class="col-md-6 col-lg-6 col-xl-7 d-none d-md-flex bg-info">
						<div class="row wd-100p mx-auto text-center">
							<div class="col-md-12 col-lg-12 col-xl-12 my-auto mx-auto wd-100p">
								<img src="{%static '' %}assets/img/login.png" class="my-auto ht-xl-80p wd-md-100p wd-xl-80p mx-auto" alt="logo">
							</div>
						</div>
					</div>
					<!-- The content half -->
					<div class="col-md-6 col-lg-6 col-xl-5 bg-white">
						<div class="login d-flex align-items-center py-2">
							<!-- Demo content-->
							<div class="container p-0">
								<div class="row">
									<div class="col-md-10 col-lg-10 col-xl-9 mx-auto">
										<div class="card-sigin">
											<div class="mb-5 d-flex"> <a href="index"><img src="{%static '' %}assets/img/logo.jpg" class="sign-favicon ht-200" alt="logo"></a></div>
											<div class="card-sigin">
												<div class="main-signup-header">
													<h2>SISTEMA DE VIAJES</h2>
													<h5 class="font-weight-semibold mb-4">Ingrese sus datos de acceso</h5>
													<form action="/viajes/login" method="POST">
														{% csrf_token %}
														<div class="form-group">
															<label>Usuario</label> <input name="usuario" class="form-control" placeholder="Ingreso usuario" type="text">
														</div>
														<div class="form-group">
															<label>Password</label> <input name="password" class="form-control" placeholder="Ingrese Password" type="password">
														</div><button class="btn btn-main-primary btn-block">LOGIN</button>
													</form>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div><!-- End -->
						</div>
					</div><!-- End -->
				</div>
			</div>

		</div>
		<!-- End Page -->
		{% endblock body %}
		
		{% block customscripts %}
		{% endblock customscripts %}
